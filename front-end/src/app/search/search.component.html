<h1>Search reports</h1>

<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">

<div class="container">
	<div class="form-group row">
		<label class="col-xs-3 col-form-label mr-2" for="reportSubmissionDate">Submission date:</label>
		<div class="col-xs-9">
			<input class="form-control" type="text" placeholder="YYYY-MM-DD" id="reportSubmissionDate" [formControl]="searchForm.controls['reportSubmissionDate']">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-xs-3 col-form-label mr-2" for="reportId">Report identifier contains</label>
		<div class="col-xs-9">
			<input class="form-control" type="text" id="reportId" [formControl]="searchForm.controls['reportId']">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-xs-3 col-form-label mr-2" for="reportIssuerName">Issuer name contains</label>
		<div class="col-xs-9">
			<input class="form-control" type="text" id="reportIssuerName" [formControl]="searchForm.controls['reportIssuerName']">
		</div>
	</div>

	<div class="form-group row">
		<button class="btn btn-primary" type="submit">Search</button>
	</div>
</div>
</form>


<h3>Search results</h3>

<span ng-if="!reports.length">No search results</span>

<table class="table">
	<thead>
		<th>Submission date</th>
		<th>Report ID</th>
		<th>Issuer name</th>
		<th></th>
	</thead>
	<tbody>
  		<tr *ngFor="let report of reports">
  			<td>{{ report.timestamp.submission | date : 'medium'}}</td>
  			<td>{{ report.reportIdentification.reportId }}</td>
  			<td>{{ report.issuerIdentification.name }}</td>
  			<td>
  				<a href="{{ report.reportSource.NCAReportURL}}">Download</a>
  			</td>
  		</tr>
  	</tbody>
</table>
